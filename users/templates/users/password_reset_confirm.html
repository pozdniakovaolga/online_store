{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Получить новый пароль</h1>
</div>

<div class="container">
    {% if validlink %}
    <div class="col-12 d-flex justify-content-center">
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-success">
                                Сгенерировать новый пароль
                        </button>
                        <a href="{% url 'catalog:index' %}" class="btn btn-outline-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <h2>Ошибка сброса пароля</h2>
    <p>Ваша ссылка недействительна. Возможно, она уже была вами использована. Пожалуйста, запросите новый сброс пароля.</p>
    {% endif %}

{% endblock %}
