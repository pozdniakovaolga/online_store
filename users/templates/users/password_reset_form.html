{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Забыли ваш пароль?</h1>
</div>

<div class="container">
    <div class="col-12 d-flex justify-content-center">
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p> Введите вашу почту и мы отправим вам письмо с инструкциями по восстановлению пароля:</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-success">
                                Подтвердить
                        </button>
                        <a href="{% url 'catalog:index' %}" class="btn btn-outline-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
